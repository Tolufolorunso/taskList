    <nav class="nav" id="main">
        <div class="container">
            <div class="nav-content">
                <div class="logo-box">
                    <a href="#" class="logo" id="home">myTaskList</a>
                </div>
                <ul class="nav-link">
                    <li>
                        <a href="#" class="clear" id="clear-storage" style="color:#fff">
                            Clear
                        </a>
                    </li>
                    <li>
                        <a href="#work" class="tooltipped" data-tooltip="Work" id="work">
                            <i class="fa fa-print"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#study" class="tooltipped" data-tooltip="Study" id="study">
                            <i class="fa fa-book"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#family" class="tooltipped" data-tooltip="Family" id="family">
                            <i class="fa fa-user-friends"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#personal" class="tooltipped" data-tooltip="Personal" id="personal">
                            <i class="fa fa-briefcase"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    <!-- <button href="#" class="clear" id="clear">Clear</button> -->
    <div class="form-container">
        <div class="container">
            <form action="" class="form-tag" id="form">
                <div class="form-group">
                    <input type="text" placeholder="title" name="title" id="title" autofocus>
                </div>
                <div class="form-group">
                    <textarea name="content" cols="70" rows="4" id="content" placeholder="enter todo"></textarea>
                </div>
                <div class="select-btn">
                    <div class="form-group select-option">
                        <select name="category" id="category"> 
                          <option value="UnCategories" disabled selected>Select category</option>
                          <option value="work">Work</option>
                          <option value="family-affair">Family Affair</option>
                          <option value="study">Study</option>
                          <option value="personal">Personal</option>
                        </select>
                    </div>
                    <input type="hidden" value="" class="" id="id">
                    <input type="hidden" value="Cancel" class="btn cancel" id="cancel">
                    <button type="submit" class="btn add-btn" id="add-button"><i class="fa fa-plus"></i></button>
                </div>

            </form>
        </div>
    </div>

    <div class="output-container">
        <div class="container">
            <div class="output-flex">
                <p>Write what you have in mind</p>
                <div id="output">
                    <!-- <p>Write what you have in mind</p> -->
                </div>
            </div>
        </div>
    </div>
